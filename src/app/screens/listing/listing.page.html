<ion-content>

  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="assets/images/face.jpg"></ion-img>
    </div>
  </div>
 
  <ion-searchbar></ion-searchbar>

  <div class="categories">

<div class="food-list">
